<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misinformation Challenge Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Misinformation Challenge Game</h1>
        <div id="game-intro">
            <p>Welcome to the Misinformation Challenge! Your task is to identify which pieces of information are real and which are fake. Use your critical thinking skills and the provided criteria to make your decisions.</p>
            <button id="start-button">Start Game</button>
        </div>
        <div id="game-container" class="hidden">
            <div id="scenario-container">
                <h2 id="headline"></h2>
                <p id="content"></p>
                <p id="source"></p>
                <p id="date"></p>
            </div>
            <div id="decision-buttons">
                <button id="real-button">Real</button>
                <button id="fake-button">Fake</button>
            </div>
            <div id="feedback-container" class="hidden">
                <p id="feedback"></p>
                <button id="next-button">Next</button>
            </div>
            <div id="score-container">
                <p>Score: <span id="score">0</span></p>
                <p>Progress: <span id="progress">0/0</span></p>
            </div>
        </div>
        <div id="game-summary" class="hidden">
            <h2>Game Summary</h2>
            <p>Total Score: <span id="final-score"></span></p>
            <button id="replay-button">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
